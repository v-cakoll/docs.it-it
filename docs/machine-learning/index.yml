  - title: Riferimenti e risorse
    items:
      - type: paragraph
        text: 'L''API ML.NET include due set di pacchetti: componenti di versione e componenti di anteprima. L''API di versione contiene componenti per la gestione dei dati, algoritmi per classificazione binaria, classificazione multiclasse, regressione, rilevamento delle anomalie e classificazione, salvataggio e caricamento dei modelli e molto altro ancora. L''API di anteprima contiene la gestione dei modelli ONNX e TensorFlow, algoritmi per le attività di raccomandazione e componenti per l''elaborazione di dati di serie temporali.'
      - type: list
        style: unordered
        items:
