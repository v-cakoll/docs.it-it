          - html: <a href="/dotnet/machine-learning/tutorials/github-issue-classification">Classificare i problemi di GitHub usando la classificazione multiclasse</a></li>
          - html: <a href="/dotnet/machine-learning/tutorials/taxi-fare">Stimare le tariffe dei taxi a New York usando la regressione</a>
