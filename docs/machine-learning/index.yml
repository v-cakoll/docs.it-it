  description: 'Informazioni sull''uso di ML.NET, un framework di apprendimento automatico open source e multipiattaforma per la compilazione di soluzioni di apprendimento automatico personalizzate e l''integrazione delle stesse nelle applicazioni .NET. Esercitazioni, esempi di codice, informazioni di riferimento sulle API e altri documenti illustrano le relative procedure.'
sections:
  - title: Introduzione
    items:
      - type: paragraph
        text: 'Per informazioni su come viene compilata un''applicazione di apprendimento automatico con ML.NET, leggere <a href="/dotnet/machine-learning/how-does-mldotnet-work">Che cos''è ML.NET e come funziona</a>? Oppure iniziare aggiungendo il pacchetto NuGet <b>Microsoft.ML</b> all''applicazione.'
  - title: Esercitazioni dettagliate
    items:
      - type: paragraph
        text: 'Informazioni sulla creazione di soluzioni comuni con ML.NET:'
      - type: list
        style: unordered
        items:
