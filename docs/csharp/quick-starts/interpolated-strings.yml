- title: <span data-ttu-id="070bb-109">Creare una stringa interpolata</span><span class="sxs-lookup"><span data-stu-id="070bb-109">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"070bb-110\">Eseguire il codice seguente nella finestra interattiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"070bb-111\">A tale scopo, digitare il codice nella finestra interattiva (sostituire `\\<name>` con il proprio nome) e selezionare **Esegui**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-111\">To do that, type the code in the interactive window (replace `\\<name>` with your name) and select **Run**:</span></span>\n\n```csharp\nvar name = \"<name>\";\nConsole.WriteLine($\"Hello, {name}. It's a pleasure to meet you!\");\n```\n\n<span data-ttu-id=\"070bb-112\">Quando si esegue il codice, **Output** visualizza una stringa contenente il nome dell'utente nel messaggio di saluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-112\">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id=\"070bb-113\">L'argomento di stringa della chiamata al metodo <xref:System.Console.WriteLine%2A> è una *stringa interpolata*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-113\">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string*.</span></span> <span data-ttu-id=\"070bb-114\">Si tratta di un tipo di modello che consente di costruire un'unica stringa detta *stringa di risultato* da una stringa che include codice incorporato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-114\">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id=\"070bb-115\">Le stringhe interpolate sono particolarmente utili per inserire valori in una stringa o per concatenare (unire) più stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-115\">Interpolated strings are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span> \n\n<span data-ttu-id=\"070bb-116\">L'esempio precedente contiene i due elementi che devono essere presenti in ogni stringa interpolata:</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-116\">The example above contains the two elements that every interpolated string must have:</span></span> \n\n- <span data-ttu-id=\"070bb-117\">Un valore letterale stringa che inizia con il carattere `$` prima delle virgolette inglesi aperte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-117\">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id=\"070bb-118\">Tra il simbolo `$` e le virgolette non devono essere presenti spazi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-118\">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id=\"070bb-119\">Per vedere che cosa accade se si include uno spazio, inserirne uno dopo il carattere `$` nella finestra interattiva ed eseguire il codice aggiornato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-119\">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id=\"070bb-120\">Il compilatore C# restituisce il messaggio \"Carattere '$' imprevisto\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-120\">The C# compiler complains, \"Unexpected character '$'\".)</span></span> \n\n- <span data-ttu-id=\"070bb-121\">Una o più *espressioni interpolate*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-121\">One or more *interpolated expressions*.</span></span> <span data-ttu-id=\"070bb-122\">Un'espressione interpolata è indicata tra parentesi graffe di apertura e chiusura (`{` e `}`).</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-122\">An interpolated expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id=\"070bb-123\">All'interno delle parentesi graffe è possibile inserire qualsiasi espressione C# che restituisce un valore, incluso `null`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-123\">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span> \n\n<span data-ttu-id=\"070bb-124\">Ora si proveranno altri esempi di interpolazione di stringhe con altri tipi di dati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-124\">Let's try a few more string interpolation examples with some other data types.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"070bb-125\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-125\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"070bb-126\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-126\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="070bb-127">Includere tipi di dati diversi</span><span class="sxs-lookup"><span data-stu-id="070bb-127">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"070bb-128\">Nel passaggio precedente è stata usata l'interpolazione di stringhe per inserire una stringa in un'altra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-128\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"070bb-129\">Il risultato di un'espressione interpolata può avere qualsiasi tipo di dati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-129\">The result of an interpolated expression can be of any data type, though.</span></span> <span data-ttu-id=\"070bb-130\">Includiamo valori di vari tipi di dati in una stringa interpolata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-130\">Let's include values of various data types in an interpolated string.</span></span> \n\n<span data-ttu-id=\"070bb-131\">Nell'esempio seguente, in primo luogo, definire un tipo di dati personalizzato `Vegetable` con la proprietà `Name` [e](../properties.md) il metodo `ToString`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-131\">In the following example, first, we define a custom data type `Vegetable` that has the `Name` [property](../properties.md) and the `ToString` method.</span></span> <span data-ttu-id=\"070bb-132\">Il codice client può usare il metodo per ottenere la rappresentazione di stringa di un'istanza di `Vegetable`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-132\">The client code can use that method to get the string representation of a `Vegetable` instance.</span></span> <span data-ttu-id=\"070bb-133\">Nell'esempio il metodo `Vegetable.ToString` restituisce il valore della proprietà `Name` inizializzata nel costruttore `Vegetable`: `Vegetable(string name) => Name = name;`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-133\">In the example the `Vegetable.ToString` method returns the value of the `Name` property that is initialized at the `Vegetable` constructor: `Vegetable(string name) => Name = name;`.</span></span> <span data-ttu-id=\"070bb-134\">Creare un'istanza del tipo `Vegetable` usando la parola chiave `new` e fornendo un parametro di nome per il costruttore `Vegetable`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-134\">Then we create an instance of the `Vegetable` type by using `new` keyword and providing a name parameter for the constructor `Vegetable`.</span></span> <span data-ttu-id=\"070bb-135\">Infine, includere l'istanza in una stringa interpolata che contenga anche un valore <xref:System.DateTime>, un valore <xref:System.Decimal> e un valore di [enumerazione](../programming-guide/enumeration-types.md)`Unit`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-135\">Finally, we include that instance into an interpolated string that also contains a <xref:System.DateTime> value, a <xref:System.Decimal> value, and a `Unit` [enumeration](../programming-guide/enumeration-types.md) value.</span></span> <span data-ttu-id=\"070bb-136\">Eseguire il codice seguente nella finestra interattiva:</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-136\">Run the following code in the interactive window:</span></span>\n\n```csharp\npublic class Vegetable\n{\n   public Vegetable(string name) => Name = name;\n\n   public string Name { get; }\n\n   public override string ToString() => Name;\n}\n\npublic enum Unit { item, pound, ounce, dozen };\n\nvar item = new Vegetable(\"eggplant\");\nvar date = DateTime.Now;\nvar price = 1.99m;\nvar unit = Unit.item;\nConsole.WriteLine($\"On {date}, the price of {item} was {price} per {unit}.\");\n```\n\n<span data-ttu-id=\"070bb-137\">L'espressione interpolata `item` nella stringa interpolata restituisce il testo \"eggplant\" nella stringa di risultato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-137\">Note that the interpolated expression `item` in the interpolated string resolves to the text \"eggplant\" in the result string.</span></span> <span data-ttu-id=\"070bb-138\">Questo accade perché, quando il tipo di risultato dell'espressione non è una stringa, il risultato restituisce una stringa nel modo seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-138\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"070bb-139\">Se l'espressione interpolata restituisce `null`, viene usata una stringa vuota (\"\" o <xref:System.String.Empty?displayProperty=nameWithType>).</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-139\">If the interpolated expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"070bb-140\">Se l'espressione interpolata non restituisce `null`, in genere viene chiamato il metodo `ToString` del tipo di risultato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-140\">If the interpolated expression doesn't evaluate to `null`, typically the `ToString` method of the result type is called.</span></span> <span data-ttu-id=\"070bb-141\">È possibile testare questo processo aggiornando l'implementazione del metodo `Vegetable.ToString`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-141\">You can test this by updating the implementation of the `Vegetable.ToString` method.</span></span> <span data-ttu-id=\"070bb-142\">È addirittura possibile evitare di implementare il metodo `ToString`, poiché ogni tipo di dati C# prevede un'implementazione di questo metodo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-142\">You might even not implement `ToString` method since every C# data type has some implementation of this method.</span></span> <span data-ttu-id=\"070bb-143\">Per il test di questo funzionamento, impostare come commento la definizione del metodo `Vegetable.ToString` dell'esempio (facendola precedere da un simbolo di commento `//`).</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-143\">To test that, comment out the definition of the `Vegetable.ToString` method in the example (to do that, put a comment symbol `//` in front of it).</span></span> <span data-ttu-id=\"070bb-144\">Nell'output la stringa \"eggplant\" viene sostituita dal nome completo del tipo (lo spazio dei nomi definito da REPL di C# insieme al nome di tipo). Questo è il funzionamento predefinito del metodo <xref:System.Object.ToString?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-144\">In the output, the string \"eggplant\" is replaced by the fully qualified type name (the namespace defined by the C# REPL along with the type name), which is the default behavior of the <xref:System.Object.ToString?displayProperty=nameWithType> method.</span></span> <span data-ttu-id=\"070bb-145\">Il comportamento predefinito del metodo `ToString` per un tipo di enumerazione prevede la restituzione della rappresentazione di stringa di un valore usato nella definizione dell'enumerazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-145\">Default behavior of the `ToString` method for an enumeration type is to return the string representation of a value used at the definition of the enumeration.</span></span>   \n\n<span data-ttu-id=\"070bb-146\">Nell'output di questo esempio la data è troppo precisa (il prezzo delle melanzane non varia ogni secondo) e il valore del prezzo non indica una valuta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-146\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"070bb-147\">Nel passaggio successivo si apprenderà come risolvere questi problemi controllando la formattazione delle rappresentazioni di stringa dei risultati delle espressioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-147\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"070bb-148\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-148\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"070bb-149\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"070bb-149\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="070bb-150">Controllare la formattazione delle espressioni interpolate</span><span class="sxs-lookup"><span data-stu-id="070bb-150">Control the formatting of interpolated expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="070bb-151">Nel passaggio precedente sono state inserite nella stringa di risultato due stringhe con formattazione imprecisa.</span><span class="sxs-lookup"><span data-stu-id="070bb-151">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="070bb-152">Il primo problema è un valore di data e ora nel quale solo la data risultava corretta.</span><span class="sxs-lookup"><span data-stu-id="070bb-152">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="070bb-153">Il secondo è un prezzo che non indica la valuta.</span><span class="sxs-lookup"><span data-stu-id="070bb-153">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="070bb-154">Entrambi i problemi sono di facile risoluzione.</span><span class="sxs-lookup"><span data-stu-id="070bb-154">Both issues are easy to address.</span></span> <span data-ttu-id="070bb-155">L'interpolazione di stringhe consente di specificare *stringhe di formato* che controllano la formattazione di determinati tipi.</span><span class="sxs-lookup"><span data-stu-id="070bb-155">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="070bb-156">Modificare la chiamata in `Console.WriteLine` dell'esempio precedente in modo da includere le stringhe di formato per le espressioni di data e prezzo, come indicato nella riga seguente:</span><span class="sxs-lookup"><span data-stu-id="070bb-156">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item} was {price:C2} per {unit}.");

    ```


    <span data-ttu-id="070bb-157">Per specificare una stringa di formato, far seguire all'espressione interpolata i due punti (":") e la stringa di formato desiderata.</span><span class="sxs-lookup"><span data-stu-id="070bb-157">You specify a format string by following the interpolated expression with a colon (":") and the format string.</span></span> <span data-ttu-id="070bb-158">"d" è un [stringa di formato data e ora standard](../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) che rappresenta il formato di data breve.</span><span class="sxs-lookup"><span data-stu-id="070bb-158">"d" is a [standard date and time format string](../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="070bb-159">"C2" è una [stringa di formato numerico standard](../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) che rappresenta un numero come valore di valuta con due cifre dopo il separatore decimale.</span><span class="sxs-lookup"><span data-stu-id="070bb-159">"C2" is a [standard numeric format string](../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="070bb-160">Molti tipi delle librerie .NET supportano un set predefinito di stringhe di formato.</span><span class="sxs-lookup"><span data-stu-id="070bb-160">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="070bb-161">Tali tipi includono tutti i tipi numerici e i tipi data e ora.</span><span class="sxs-lookup"><span data-stu-id="070bb-161">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="070bb-162">Per l'elenco completo dei tipi che supportano le stringhe di formato, vedere [Stringhe di formato e tipi della libreria di classe .NET](../../standard/base-types/formatting-types.md#stringRef) nell'articolo [Formattazione di tipi in .NET](../../standard/base-types/formatting-types.md).</span><span class="sxs-lookup"><span data-stu-id="070bb-162">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="070bb-163">Provare a modificare le stringhe di formato nell'esempio per vedere come cambia la formattazione della stringa di data e ora e del valore numerico.</span><span class="sxs-lookup"><span data-stu-id="070bb-163">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="070bb-164">Modificare il valore "d" in `{date:d}` inserendo i valori "t" (per visualizzare il formato ora breve), "y" (per visualizzare anno e mese) e "yyyy" (per visualizzare l'anno come numero a quattro cifre).</span><span class="sxs-lookup"><span data-stu-id="070bb-164">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="070bb-165">Modificare "C2" in `{price:C2}` inserendo "e" (per la notazione esponenziale) e "F3" (per un valore numerico con tre cifre dopo il separatore decimale).</span><span class="sxs-lookup"><span data-stu-id="070bb-165">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="070bb-166">Oltre alla formattazione è possibile controllare la larghezza del campo e l'allineamento delle stringhe formattate incluse nella stringa di risultato.</span><span class="sxs-lookup"><span data-stu-id="070bb-166">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="070bb-167">Il passaggio successivo indica come eseguire questa operazione.</span><span class="sxs-lookup"><span data-stu-id="070bb-167">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="070bb-168">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="070bb-168">This online coding experience is in preview mode.</span></span> <span data-ttu-id="070bb-169">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="070bb-169">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="070bb-170">Controllare la larghezza del campo e l'allineamento delle espressioni interpolate</span><span class="sxs-lookup"><span data-stu-id="070bb-170">Control the field width and alignment of interpolated expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="070bb-171">In genere quando il risultato di un'espressione interpolata è formattato in una stringa, questa viene inclusa in una stringa di risultato senza spazi iniziali o finali.</span><span class="sxs-lookup"><span data-stu-id="070bb-171">Ordinarily, when the result of an interpolated expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="070bb-172">In particolare quando si usa un set di dati, la possibilità di controllare la larghezza di un campo e l'allineamento del testo consente di generare un output più leggibile.</span><span class="sxs-lookup"><span data-stu-id="070bb-172">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="070bb-173">Per verificarlo, eseguire il codice seguente:</span><span class="sxs-lookup"><span data-stu-id="070bb-173">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


