    <span data-ttu-id="dae29-194">Sperimentare e quindi</span><span class="sxs-lookup"><span data-stu-id="dae29-194">Try it yourself.</span></span> <span data-ttu-id="dae29-195">controllare i risultati.</span><span class="sxs-lookup"><span data-stu-id="dae29-195">Then check how you did.</span></span> <span data-ttu-id="dae29-196">Come risposta si riceverà il valore 63.</span><span class="sxs-lookup"><span data-stu-id="dae29-196">As a hint, you should get 63 for an answer.</span></span>


