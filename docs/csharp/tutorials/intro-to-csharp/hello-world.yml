  durationInMinutes: 2
  content: "<span data-ttu-id=\"e6d7e-110\">Eseguire il codice seguente nella finestra interattiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"e6d7e-111\">A tale scopo, digitare il blocco di codice seguente nella finestra interattiva e fare clic sul pulsante **Esegui**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"e6d7e-112\">La procedura è stata completata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-112\">Congratulations!</span></span> <span data-ttu-id=\"e6d7e-113\">È stato eseguito il primo programma C#,</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"e6d7e-114\">ovvero un semplice programma che stampa il messaggio \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"e6d7e-115\">Per stampare il messaggio, viene usato il metodo <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"e6d7e-116\">`Console` è un tipo che rappresenta la finestra della console.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"e6d7e-117\">`WriteLine` è un metodo del tipo `Console` che stampa una riga di testo nella console di testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"e6d7e-118\">Nel resto di questa</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"e6d7e-119\">lezione viene descritto l'uso del tipo `string`, che rappresenta il testo in C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"e6d7e-120\">Come il tipo `Console`, anche per il tipo `string` sono disponibili metodi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"e6d7e-121\">I metodi `string` operano sul testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"e6d7e-122\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"e6d7e-123\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="e6d7e-124">Dichiarare e usare le variabili</span><span class="sxs-lookup"><span data-stu-id="e6d7e-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"e6d7e-125\">Il primo programma ha stampato la stringa (`string`) \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"e6d7e-126\">sullo schermo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"e6d7e-127\">Mentre si impara a usare C# (o qualsiasi linguaggio di programmazione) sicuramente si commetteranno errori durante la scrittura del codice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"e6d7e-128\">Il **compilatore** troverà questi errori e li segnalerà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"e6d7e-129\">Quando l'output contiene messaggi di errore, esaminare attentamente il codice di esempio e il codice nella finestra interattiva per scoprire cosa correggere.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"e6d7e-130\">Questo esercizio sarà utile per imparare la struttura del codice C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"e6d7e-131\">Il primo programma è limitato alla stampa di un solo messaggio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"e6d7e-132\">È possibile scrivere programmi più utili usando le **variabili**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"e6d7e-133\">Una **variabile** è un simbolo utilizzabile per eseguire lo stesso codice con valori diversi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"e6d7e-134\">Per provarle le variabili nella pratica,</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-134\">Let's try it!</span></span> <span data-ttu-id=\"e6d7e-135\">sostituire il codice scritto nella finestra interattiva con il codice seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"e6d7e-136\">La prima riga dichiara la variabile `aFriend` e le assegna il valore \"Bill\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"e6d7e-137\">La seconda riga stampa il nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"e6d7e-138\">È possibile assegnare valori diversi a qualsiasi variabile dichiarata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"e6d7e-139\">È possibile sostituire il nome con quello di un amico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"e6d7e-140\">Aggiungere queste due righe nella finestra interattiva dopo il codice già aggiunto:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"e6d7e-141\">Si noti che la stessa riga di codice stampa due messaggi diversi, in base al valore archiviato nella variabile `aFriend`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"e6d7e-142\">Forse si è anche notato che la parola \"Hello\" manca negli ultime due messaggi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"e6d7e-143\">Per ovviare a questa mancanza,</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"e6d7e-144\">modificare ora le righe che stampano il messaggio come segue:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"e6d7e-145\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"e6d7e-146\">Finora è stato usato `+` per creare nuove stringhe da stringhe **variabili** e **costanti**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-146\">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id=\"e6d7e-147\">Esiste un modo migliore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-147\">There's a better way.</span></span>\n<span data-ttu-id=\"e6d7e-148\">È possibile inserire una variabile tra i caratteri `{` e `}` per indicare a C# di sostituire il testo con il valore della variabile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-148\">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>\n\n<span data-ttu-id=\"e6d7e-149\">Questo metodo viene definito [Interpolazione di stringhe](../../language-reference/tokens/interpolated.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-149\">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>\n\n<span data-ttu-id=\"e6d7e-150\">Se si aggiunge `$` prima delle virgolette di apertura della stringa, è possibile includere variabili come `aFriend` nella stringa tra parentesi graffe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-150\">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id=\"e6d7e-151\">Ad esempio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-151\">Give it a try:</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"e6d7e-152\">Fare clic su **Esegui** di nuovo per visualizzare i risultati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-152\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"e6d7e-153\">Anziché \"Hello {aFriend}\", il messaggio deve essere \"Hello Maira\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-153\">Instead of \"Hello {aFriend}\", the message should be \"Hello Maira\".</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"e6d7e-154\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-154\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"e6d7e-155\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-155\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="e6d7e-156">Usare le stringhe</span><span class="sxs-lookup"><span data-stu-id="e6d7e-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="e6d7e-157">L'ultima modifica era solo un assaggio di quello che si può fare con le stringhe.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="e6d7e-158">L'esplorazione continua nelle prossime lezioni.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-158">Let's explore more.</span></span>


    <span data-ttu-id="e6d7e-159">È possibile includere più di una variabile tra parentesi graffe.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="e6d7e-160">Provare questo codice:</span><span class="sxs-lookup"><span data-stu-id="e6d7e-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="e6d7e-161">Per eseguire operazioni più avanzate con le stringhe, è utile sapere che le stringhe sono più di una semplice raccolta di lettere.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="e6d7e-162">È possibile trovare la lunghezza di una stringa con `Length`.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="e6d7e-163">`Length` è una **proprietà** di una stringa e restituisce il numero di caratteri nella stringa.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="e6d7e-164">Aggiungere il codice seguente nella parte inferiore della finestra interattiva:</span><span class="sxs-lookup"><span data-stu-id="e6d7e-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="e6d7e-165">Può essere un buon momento per sperimentare da soli.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="e6d7e-166">Si è appreso che `Console.WriteLine()` scrive testo sullo schermo.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="e6d7e-167">È stato spiegato come dichiarare le variabili e concatenare le stringhe.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="e6d7e-168">Sperimentare nella finestra interattiva</span><span class="sxs-lookup"><span data-stu-id="e6d7e-168">Experiment in the interactive window.</span></span> <span data-ttu-id="e6d7e-169">Nella finestra è disponibile una funzionalità denominata **IntelliSense** che offre suggerimenti sulle operazioni che è possibile eseguire.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="e6d7e-170">Digitare `.` dopo `d` in `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="e6d7e-171">Verrà visualizzato un elenco di suggerimenti sulle proprietà e i metodi che è possibile usare.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="e6d7e-172">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class="sxs-lookup"><span data-stu-id="e6d7e-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="e6d7e-173">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="e6d7e-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="e6d7e-174">Altre operazioni sulle stringhe</span><span class="sxs-lookup"><span data-stu-id="e6d7e-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"e6d7e-175\">Si è visto come usare un **metodo**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, per stampare messaggi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-175\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"e6d7e-176\">Un **metodo** è un blocco di codice che implementa un'azione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-176\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"e6d7e-177\">I metodi hanno un nome, quindi sono accessibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-177\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"e6d7e-178\">Si supponga che le stringhe contengano spazi iniziali o finali che non si vuole visualizzare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-178\">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id=\"e6d7e-179\">È quindi necessario **tagliare** gli spazi dalle stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-179\">You want to **trim** the spaces from the strings.</span></span>\n<span data-ttu-id=\"e6d7e-180\">A questo scopo, è possibile usare il metodo <xref:System.String.Trim%2A> e i metodi correlati <xref:System.String.TrimStart%2A> e <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-180\">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id=\"e6d7e-181\">È sufficiente usare questi metodi per rimuovere gli spazi iniziali e finali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-181\">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id=\"e6d7e-182\">Provare il codice seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-182\">Try the following code:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"e6d7e-183\">Questo esempio mette in rilievo un paio di concetti importanti correlati all'uso delle stringhe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-183\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"e6d7e-184\">I metodi che operano sulle stringhe restituiscono nuovi oggetti stringa, anziché apportare le modifiche sul posto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-184\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"e6d7e-185\">Si può notare che ogni chiamata di uno qualsiasi dei metodi `Trim` restituisce una nuova stringa, ma non modifica il messaggio originale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-185\">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>\n\n<span data-ttu-id=\"e6d7e-186\">Sono disponibili altri metodi per lavorare su una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-186\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"e6d7e-187\">È probabile, ad esempio, che in precedenza si sia usato un comando per la ricerca e la sostituzione in un editor o un elaboratore di testo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-187\">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id=\"e6d7e-188\">Il metodo <xref:System.String.Replace%2A> esegue un'operazione simile in una stringa,</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-188\">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id=\"e6d7e-189\">ovvero cerca una sottostringa e la sostituisce con testo diverso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-189\">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id=\"e6d7e-190\">Il metodo <xref:System.String.Replace%2A> accetta due **parametri**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-190\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"e6d7e-191\">Queste sono le stringhe tra parentesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-191\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"e6d7e-192\">La prima stringa è il testo da cercare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-192\">The first string is the text to search for.</span></span> <span data-ttu-id=\"e6d7e-193\">La seconda stringa è il testo sostitutivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-193\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"e6d7e-194\">Provare direttamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-194\">Try it for yourself.</span></span> <span data-ttu-id=\"e6d7e-195\">Aggiungere questo codice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-195\">Add this code.</span></span> <span data-ttu-id=\"e6d7e-196\">Digitarlo per visualizzare i suggerimenti fin dal momento in cui si inizia a digitare `.Re` dopo la variabile `sayHello`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-196\">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"e6d7e-197\">Altri due metodi utili consentono di trasformare una stringa in tutte maiuscole o tutte minuscole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-197\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"e6d7e-198\">Provare il codice seguente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-198\">Try the following code.</span></span> <span data-ttu-id=\"e6d7e-199\">Digitarlo per vedere come **IntelliSense** offre suggerimenti fin dal momento in cui si inizia a digitare `To`:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-199\">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"e6d7e-200\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-200\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"e6d7e-201\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-201\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="e6d7e-202">Stringhe di ricerca</span><span class="sxs-lookup"><span data-stu-id="e6d7e-202">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"e6d7e-203\">L'altra parte di un'operazione di *ricerca e sostituzione* consiste nel trovare testo all'interno di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-203\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"e6d7e-204\">È possibile usare il metodo <xref:System.String.Contains%2A> per la ricerca.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-204\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"e6d7e-205\">Questo metodo indica se una stringa contiene una sottostringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-205\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"e6d7e-206\">Provare il codice seguente per sperimentare <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-206\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"e6d7e-207\">Il metodo <xref:System.String.Contains%2A> restituisce un valore **booleano** che indica se la stringa di ricerca è stata trovata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-207\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"e6d7e-208\">Un valore **booleano** archivia un valore `true` o `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-208\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"e6d7e-209\">In una lezione successiva verranno fornite ulteriori informazioni sui valori **booleani**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-209\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"e6d7e-210\">***Esercizio***</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-210\">***Challenge***</span></span>\n\n<span data-ttu-id=\"e6d7e-211\">Esistono altri due metodi simili, <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> che consentono di cercare sottostringhe in una stringa,</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-211\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"e6d7e-212\">in particolare di trovare una sottostringa all'inizio o alla fine della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-212\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"e6d7e-213\">Provare a modificare l'esempio precedente per usare <xref:System.String.StartsWith%2A> e <xref:System.String.EndsWith%2A> invece di <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-213\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"e6d7e-214\">Cercare \"You\" o \"goodbye\" all'inizio di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-214\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"e6d7e-215\">Cercare \"hello\" o \"goodbye\" alla fine di una stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-215\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"e6d7e-216\">Tenere conto della punteggiatura per la ricerca del testo alla fine della stringa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-216\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"e6d7e-217\">Se la stringa termina con un punto, è necessario cercare una stringa che termina con un punto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-217\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"e6d7e-218\">Si otterrà `true` se la stringa inizia con \"You\" e termina con \"hello\" e false se la stringa inizia o termina con \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-218\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"e6d7e-219\">Questa esperienza di scrittura del codice online è in modalità di anteprima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-219\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"e6d7e-220\">Se si verificano problemi, segnalarli [nel repository dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6d7e-220\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
